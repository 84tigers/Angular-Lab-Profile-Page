<section class="profile-full">
    <div class="profile-pic">
        <img ng-src="{{ $ctrl.items.img }}">
    </div>
    <div class="profile-container">
        <h1>{{ $ctrl.items.name }}</h1>
        <p class="profile-contact">{{ $ctrl.items.contact }}</p>
        <p class="profile-bio">{{ $ctrl.items.bio }}</p>
        <button class="profile-btn" ng-click="$ctrl.loadEdit();">Edit</button>
    </div>
</section>
